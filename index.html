<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Rubik:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
  <title>Time Tracking Dashboard</title>

</head>
<body>
  <div class="dash-ctn">
    <div class="title-ctn">
      <div class="title-card">
        <div class="user-ctn">
          <div class="user-img">
            <img class="user-image" src="./images/image-jeremy.png" alt="user-image">
          </div>
          <div class="user-info">
            <p>Report for</p>
            <span>Jeremy Robson</span>
          </div>
        </div>
        <div class="button-ctn">
          <div>Daily</div>
          <div>Weekly</div>
          <div>Monthly</div>
        </div>
      </div>
    </div>
    
    <div class="cards-ctn">
      <div class="tracker-ctn">
        <div class="tracker-card" style="background-color: hsl(15, 100%, 70%)">
          <div class="card-logo">
            <img src="./images/icon-work.svg" alt="card-logo" class="logo">
          </div>
          <div class="tracker-detail">
            <div class="tracker-header">
              <div class="activity-name">Work</div>
              <div class="more-menu-ctn">
                <img src="./images/icon-ellipsis.svg" alt="more-menu" class="menu-image">
              </div>
            </div>
            <div class="activity-detail">
              <div class="current-time">32hrs</div>
              <div class="previous-time">Last Week - 36hrs</div>
            </div>
          </div>
        </div>
      </div>
    
      <div class="tracker-ctn">
        <div class="tracker-card" style="background-color: hsl(195, 74%, 62%)">
          <div class="card-logo">
            <img src="./images/icon-play.svg" alt="card-logo" class="logo">
          </div>
          <div class="tracker-detail">
            <div class="tracker-header">
              <div class="activity-name">Play</div>
              <div class="more-menu-ctn">
                <img src="./images/icon-ellipsis.svg" alt="more-menu" class="menu-image">
              </div>
            </div>
            <div class="activity-detail">
              <div class="current-time">10hrs</div>
              <div class="previous-time">Last Week - 8hrs</div>
            </div>
          </div>
        </div>
      </div>
    
      <div class="tracker-ctn">
        <div class="tracker-card" style="background-color: hsl(348, 100%, 68%)">
          <div class="card-logo">
            <img src="./images/icon-study.svg" alt="card-logo" class="logo">
          </div>
          <div class="tracker-detail">
            <div class="tracker-header">
              <div class="activity-name">Study</div>
              <div class="more-menu-ctn">
                <img src="./images/icon-ellipsis.svg" alt="more-menu" class="menu-image">
              </div>
            </div>
            <div class="activity-detail">
              <div class="current-time">4hrs</div>
              <div class="previous-time">Last Week - 7hrs</div>
            </div>
          </div>
        </div>
      </div>
    
      <div class="tracker-ctn">
        <div class="tracker-card" style="background-color: hsl(145, 58%, 55%)">
          <div class="card-logo">
            <img src="./images/icon-exercise.svg" alt="card-logo" class="logo">
          </div>
          <div class="tracker-detail">
            <div class="tracker-header">
              <div class="activity-name">Exercise</div>
              <div class="more-menu-ctn">
                <img src="./images/icon-ellipsis.svg" alt="more-menu" class="menu-image">
              </div>
            </div>
            <div class="activity-detail">
              <div class="current-time">4hrs</div>
              <div class="previous-time">Last Week - 5hrs</div>
            </div>
          </div>
        </div>
      </div>
    
      <div class="tracker-ctn">
        <div class="tracker-card" style="background-color: hsl(264, 64%, 52%)">
          <div class="card-logo">
            <img src="./images/icon-social.svg" alt="card-logo" class="logo">
          </div>
          <div class="tracker-detail">
            <div class="tracker-header">
              <div class="activity-name">Social</div>
              <div class="more-menu-ctn">
                <img src="./images/icon-ellipsis.svg" alt="more-menu" class="menu-image">
              </div>
            </div>
            <div class="activity-detail">
              <div class="current-time">5hrs</div>
              <div class="previous-time">Last Week - 10hrs</div>
            </div>
          </div>
        </div>
      </div>
    
      <div class="tracker-ctn">
        <div class="tracker-card" style="background-color: hsl(43, 84%,65%)">
          <div class="card-logo">
            <img src="./images/icon-self-care.svg" alt="card-logo" class="logo">
          </div>
          <div class="tracker-detail">
            <div class="tracker-header">
              <div class="activity-name">Self Care</div>
              <div class="more-menu-ctn">
                <img src="./images/icon-ellipsis.svg" alt="more-menu" class="menu-image">
              </div>
            </div>
            <div class="activity-detail">
              <div class="current-time">2hrs</div>
              <div class="previous-time">Last Week - 2hrs</div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jared</a>.
  </div>
</body>
</html>
